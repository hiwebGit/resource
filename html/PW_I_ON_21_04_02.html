            <section class="my-qna">
              <div class="inform">
                <div class="inform__block">
                  <div class="inform__tit">문의 분야<span class="ico-required" aria-label="필수"></span></div>
                  <div class="inform__cont">
                    <select class="o-select in-text">
                      <option>분야를 선택해 주세요.</option>
                    </select>
                  </div>
                </div>
                <div class="inform__block">
                  <div class="inform__tit">문의 제목<span class="ico-required" aria-label="필수"></span></div>
                  <div class="inform__cont">
                    <input id="" type="text" class="in-text" placeholder="제목을 입력해 주세요.">
                    <p class="form-sub-text">(0/50)</p>
                  </div>
                </div>
                <div class="inform__block">
                  <div class="inform__tit">이메일<span class="ico-required" aria-label="필수"></span></div>
                  <div class="inform__cont">
                    <div class="form-holder is-check">
                      <input id="" type="email" class="in-text" placeholder="이메일을 입력해 주세요." readonly>

                    <div class="form-block">
                      <span class="o-chk">

                  </div>
                </div>
                <div class="inform__block">
                  <div class="inform__tit">파일 첨부
                    <p class="form-sub-text">(2/5)</p>
                  </div>
                  <div class="inform__cont">
                    <div class="inform__attach">
                      <label class="btn-file">
                        <input type="file" class="btn-file__input"> <em>파일선택</em>
