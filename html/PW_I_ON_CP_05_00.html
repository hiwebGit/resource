<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <title>(팝업) 공유하기 | 한경 ARTE</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

  <!-- font -->
  <link rel="preload" href="../assets/fonts/Pretendard-Regular.subset.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../assets/fonts/Pretendard-Medium.subset.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../assets/fonts/Pretendard-SemiBold.subset.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../assets/fonts/PPEditorialNew-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../assets/fonts/Faktum-Medium.woff2" as="font" type="font/woff2" crossorigin>
</head>

<!-- dark mode 일 경우 body 'dark-mode' 추가 -->

<body>
  <div id="wrap" class="wrap">

    <!-- Header -->
    <header class="header" id="header"></header>
    <!--// Header -->

    <!-- Container -->
    <div class="container" id="container">

      <!-- START -->
      <div class="content">

        <button type="button" class="btn" data-pop-open="popupShare">공유하기</button>

      </div>
      <!--// END -->
    </div>
    <!--// Container -->

    <!-- Footer -->
    <footer class="footer" id="footer"></footer>
    <!--// Footer -->

    <!-- 공유하기 팝업 -->
    <section class="pop-wrap pop-share" data-pop="popupShare">
      <div class="pop all-top">
        <div class="pop__head al-center">
          <h2 class="pop__head-title">공유하기</h2>
        </div>
        <div class="pop__body">
          <ul class="share-sns">
            <li>
              <button type="button" class="share-sns__item ico-kakao">
                <span class="share-sns__name">카카오톡</span>
              </button>
            </li>
            <li>
              <button type="button" class="share-sns__item ico-facebook">
                <span class="share-sns__name">페이스북</span>
              </button>
            </li>
            <li>
              <button type="button" class="share-sns__item ico-naver">
                <span class="share-sns__name">네이버</span>
              </button>
            </li>
            <li>
              <button type="button" class="share-sns__item ico-copy">
                <span class="share-sns__name">URL 복사</span>
              </button>
            </li>
          </ul>
        </div>
        <button type="button" class="pop__close is-top" data-label="닫기" data-pop-btn="close"></button>
      </div>
    </section>
    <!--// 공유하기 팝업 -->

  </div>

  <!-- Script -->
  <script src="../assets/js/libs/jquery.min.js"></script>
  <script src="../assets/js/libs/swiper.min.js"></script>
  <!-- <script src="../assets/js/libs/jquery-ui.min.js"></script> -->
  <script src="../layout/js/layout.js"></script> <!-- layout 용도로 퍼블 HTML 에만 사용 -->
  <script src="../assets/js/ui.js"></script>
  <!--// Script -->

  <script>
    $(function () {
      //popup test
      $('[data-pop-open=popupShare]').trigger('click');
    })
  </script>
</body>

</html>
