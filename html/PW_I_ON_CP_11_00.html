<body>
  <div id="wrap" class="wrap">

    <!-- Header -->

    <!--// Header -->

    <!-- Container -->
    <div class="container" id="container">
      <!-- START -->
      <div class="content">

      </div>

    </div>

    <!-- 비디오 팝업 -->

          </div> -->
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <div class="thumb-img">
                <iframe width="912" height="540" src="https://www.youtube.com/embed/Th84afHZ8XA"
                  title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
              </div>

              </div>
            </li>

          </ul>
          <button type="button" class="pop__close is-top" data-label="닫기" data-pop-btn="close"></button>
        </div>
        <div class="swiper-controls">
          <div class="swiper-pagination"></div>
          <button type="button" class="swiper--btn swiper-prev"><span class="blind">이전</span></button>
          <button type="button" class="swiper--btn swiper-next"><span class="blind">다음</span></button>

  </div>

  <!-- Script -->
  <script src="../assets/js/libs/jquery.min.js"></script>
  <script src="../assets/js/libs/swiper.min.js"></script>

  <script src="../assets/js/ui.js"></script>
  <!--// Script -->

  <script>
    $(function () {
      //popup test
      $('[data-pop-open=popupVideo]').trigger('click');
    })
  </script>

  <script>
    $(document).ready(function () {
      function artistVodPopupSwiper() {
        var artist_vod_popup_swiper = new Swiper(".pop-video .pop-comment__inner.swiper", {
          loop: true,
          navigation: {
            nextEl: ".pop-video .swiper-next",
            prevEl: ".pop-video .swiper-prev",
          },
          slidesPerView: 'auto',
          spaceBetween: 40,
          breakpoints: {
            768: {
              pagination: {
                el: ".pop-video .pagination_bullet",
                type: 'bullets',
              },
              spaceBetween: 16,
              speed: 100,
            }
          },
        });
      }
      artistVodPopupSwiper();
    });
  </script>
</body>
